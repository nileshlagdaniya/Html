<!doctype html>
<html lang="en">

<head>
    <title>Reg form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="register.js"></script>
    <style>
        .form-group {
            position: relative;
        }

        .bgClor {
            background-image: linear-gradient(to top, #4d46b6, #44bfd5);
        }

        .form-group input[type="password"],
        .form-group input[type="text"] {
            width: 100%;
            box-sizing: border-box;
        }

        .fa-eye {
            position: absolute;
            top: 35%;
            right: 6%;
            cursor: pointer;
            color: rgb(113, 112, 112);
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }


        a {
            text-decoration: none;
            color: aliceblue;
        }

        .error {
            color: red;
            font-weight: 700;
        }
    </style>

</head>

<body class="">
    <div class="row d-flex align-items-center justify-content-center w-100 h-80 p-3">
        <div class="box bgClor h-100 bg-secondary p-5 rounded  col-sm-4">
            <div class="container col text-dark">
                <h2>Registration</h2>
                <form name="myForm" id="form" method="post">

                    <div class="form-group mb-2  py-2">
                        <input type="text" class="form-control ps-3 pe-5" placeholder="Enter Name" name="name" id="name"
                            required>
                        <span class="formerror" id="error"></span>
                    </div>
                    <div class="form-group mb-2  py-2">
                        <input type="email" class="form-control ps-3 pe-5" id="email" placeholder="Enter Email"
                            required>
                        <span class="formerror" id="error"></span>
                    </div>
                    <div class="form-group mb-2  py-2">
                        <input type="password" class="form-control ps-3 pe-5" name="password" id="psw" required
                            placeholder="Enter Password" minlength="8" maxlength="16">
                        <i class="fa-solid fa-eye" id="eye"></i>

                        <span class="formerror" id="error"></span>
                    </div>
                    <div class="form-group mb-2  py-2">
                        <input type="password" class="form-control ps-3 pe-5" name="con_password" id="psw2" required
                            placeholder="Confirm Password">
                        <span class="formerror" id="error"></span>
                    </div>

                    <div class="form-group mb-2 py-2">
                        <input type="number" class="form-control ps-3 pe-5" id="phone" placeholder="(+91) 9876 543 210"
                            required maxlength="10">
                        <span class="formerror" id="error"></span>
                    </div>

                    <div class="form-group mb-2  py-2">
                        <select name="city" required class="form-control mt-2 ps-3 pe-5" id="city">City
                            <option value="">Select City</option>
                            <option value="Ahmedabad">Ahmedabad</option>
                            <option value="Gandhinagar">Gandhinagar</option>
                            <option value="Baroda">Baroda</option>
                            <option value="Rajkot">Rajkot</option>
                            <option value="Surat">Surat</option>
                            <option value="Kutch">Kutch</option>
                            <option value="Mehsana">Mehsana</option>
                            <option value="Bhavnagar">Bhavnagar</option>
                        </select>
                        <span class="formerror" id="error"></span>
                    </div>

                    <div class="form-group mb-2  py-2">
                        <input type="number" class="form-control ps-3 pe-5" id="pincode" placeholder="Enter Pincode"
                            required maxlength="6">
                        <span class="formerror" id="error"></span>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" class="mb-3"> Remember me</label>
                    </div>

                    <button type="submit" class="w-100 bg-info text-dark p-2 border-0 rounded" id="save_btn"
                        onclick="saveData()" class="btn btn-primary">
                        <a href="../login/login.html">Register</a></button>

                    <div class="ano-op mt-2">
                        <span class="text-info my-2">Alreay Account?
                            <a class="text-info" href="../login/login.html">Login</a>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html
